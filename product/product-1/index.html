<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="styles.css">
    <title>Image Gallery</title>
</head>
<body>

            <img class="icon img-thumbnail" src="https://meeyana.store/assets/images/red_back.jpg">

    </div>
    <script src="script.js"></script>
